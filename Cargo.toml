[package]
name = "minchash"
description = "Multiset Incremental Hash Lib in Rust"
version = "0.3.1"
authors = ["Mika Sanchez <keyneom122@hotmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/keyneom/minchash"

[dependencies]
k256 = "0.11"
blake3 = "1.5"
hex = "0.4"
rayon = "1.10"

[dev-dependencies]
itertools = "0.10.3"
rand = "0.8"
criterion = "0.4"

[[bench]]
name = "benchmarks"
harness = false
